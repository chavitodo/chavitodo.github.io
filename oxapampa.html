
<!DOCTYPE html>

    <style>
        /* Estilos para el menú de navegación */
        nav {
            background-color: #111; /* Fondo oscuro */
            overflow: hidden;
        }

        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #575757;
        }

        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
    </style>

</head>
